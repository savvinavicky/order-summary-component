<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Order Summary Component</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="order">
                <h1 class="text text-xl">Order Summary</h1>
                <p class="text text-md">You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
                <div class="plan">
                    <img src="" alt="">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                    <a href="#">Change</a>
                </div>
                <div class="btn">
                    <button class="btn-primary text-btn-primary">Proceed to Payment</button>
                    <button class="text-btn-secondary">Cancel Order</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
