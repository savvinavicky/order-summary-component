<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Order Summary Component</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="order">
                <h1 class="text-xl">Order Summary</h1>
                <p class="text text-md order-prg">You can now listen to millions of songs,<br> audiobooks, and podcasts on any
                    device<br> anywhere you like!</p>
                <div class="plan">
                    <div class="plan-content">
                        <img src="/images/icon-music.svg" alt="">
                        <div class="plan-price">
                            <h3 class="text-md bold-dark">Annual Plan</h3>
                            <p class="text-md">$59.99/year</p>
                        </div>
                    </div>
                    <a href="#" class="bold-bright">Change</a>
                </div>

                <button class="btn btn-primary text-btn-primary"><span class="text-btn">Proceed to
                        Payment</span></button>
                <button class="btn btn-secondary text-btn-secondary"><span class="text-btn">Cancel Order</span></button>


            </div>
        </div>
    </div>
</body>

</html>
